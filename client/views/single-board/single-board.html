<template name="singleBoard">


<h2>Single Board view</h2>

board: {{ board._id }} 

{{> colorSelectBox }}

<button data-action="addColor">Add a color</button>

<ul>
	{{#each colors}}
	<li class="color color-{{_id}}">{{color}} - {{ formattedDate }} by {{creator}} for {{ board }}<br><span class="swatch-block" style="background: {{ color }}"></span></li>
	<span>{{formattedColor}}</span>
	{{else}}
	<li>No colors</li>
	{{/each}}
</ul>

</template>
